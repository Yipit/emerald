<div class="build row <%= style_name %> <%= stage_name %>">
  <div class="span12">
    <h1><%= instruction.name %>'s build #<%= index %></h1>
    <img class="gravatar" src="<%= gravatars['150'] %>" width="150" height="150" />
    <p class="title">
      <strong>by <%= author_name %> &lt;<%= author_email %>&gt;</strong>
    </p>
    <p class="message"><%= message%></p>
    <!--
    <h2>Timing:</h2>
    <p><code>started fetching <%= humanized.fetching_started %></code></p>
    <p><code>finished fetching <%= humanized.fetching_finished %></code></p>
    <p><code>started building <%= humanized.build_started %></code></p>
    <p><code>finished building <%= humanized.build_finished %></code></p>
    -->
    <p class="stdout">
      <strong>STDOUT</strong>
      <pre class="prettyprint linenums"><%= stdout %></pre>
    </p>
    <p class="stderr">
      <strong>STDERR</strong>
      <pre class="prettyprint linenums"><%= stderr %></pre>
    </p>
    <p>
      <strong>exit status</strong>
      <pre><%= status %></pre>
      <strong>signal</strong>
      <pre><%= signal %></pre>
    </p>
  </div>
</div>
