<a href="<%= permalink %>">
  <strong class="number">#<%= index %></strong>
  <% if (has_message) { %>
  <span class="message"><%= truncate(message) %><% if (humanized.build_finished) { %> - <%= humanized.build_finished %> <%}%></span>
  <% } else { %>
  <span class="running">running...</span>
  <%}%>
</a>
