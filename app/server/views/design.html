{% extends "base.html" %}
{% block body %}
<div class="container" style="border-bottom: 10px solid #666;margin-bottom: 30px; text-align:center;">
  <div class="row">
    <h1 style="font-size: 36px; line-height: 50px;">Rough preview of the client-side views</h1>
  </div>
</div>
{% for template in templates %}
<div class="container" style="border-bottom: 10px solid #666">
  <h1>{{ template.name}}.html</h1>
  <div class="row">
    <div class="span16">
      {{ template.html|raw }}
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
